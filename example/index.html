<html>

<head>
  <title>Tarp Require test page</title>
  <script type="text/javascript" src="../require.js"></script>
</head>

<body>
  <h1>Tarp Require test page</h1>
  <div class="Box Red">
    <h2>Identifier => Module</h2>
    <pre><script type="text/javascript">
    mname = 'module';
    document.writeln('require.resolve('+mname+') -> '+JSON.stringify(require.resolve(mname)));
    mname = './module';
    document.writeln('require.resolve('+mname+') -> '+JSON.stringify(require.resolve(mname)));
    mname = '../module';
    document.writeln('require.resolve('+mname+') -> '+JSON.stringify(require.resolve(mname)));
    mname = 'module.js';
    document.writeln('require.resolve('+mname+') -> '+JSON.stringify(require.resolve(mname))); 
    var mname = '/module.js';
    document.writeln('require.resolve('+mname+') -> '+JSON.stringify(require.resolve(mname)));
    mname = './module.js';
    document.writeln('require.resolve('+mname+') -> '+JSON.stringify(require.resolve(mname))); 
    mname = './boo/../foo/bar/./././baz///moo/maa/../../../mee/gee';
    document.writeln('require.resolve('+mname+') -> '+JSON.stringify(require.resolve(mname)));
    mname = 'foo/bar//baz///moo////maa/mee';
    document.writeln('require.resolve('+mname+') -> '+JSON.stringify(require.resolve(mname)));
    mname = '/home/torben/PixelsVsBytes/Repositories///Jay/../../../';
    document.writeln('require.resolve('+mname+') -> '+JSON.stringify(require.resolve(mname)));
    mname = '/home/torben/PixelsVsBytes/Repositories///Jay/../../../';
    document.writeln('require.resolve('+mname+') -> '+JSON.stringify(require.resolve(mname)));
    </script></pre>
  </div>
  <div class="Box Green">
    <h2>Simple</h2>
    <pre><script type="text/javascript">
    var mod1 = require('module1');
    document.writeln(mod1.greet());
    mod1.greetstr = 'HELLO WORLD';
    var mod2 = require('module2');
    document.writeln(mod2.greet());
    var mod3 = require('module3');
    document.writeln(mod3.greet());
    </script></pre>
  </div>
  <div class="Box Green">
    <h2>Cached</h2>
    <pre><script type="text/javascript">
    var mod = require('module1');
    document.writeln(mod.greet());
    </script></pre>
  </div>
  <div class="Box Green">
    <h2>Relative path</h2>
    <pre><script type="text/javascript">
    var mod = require('relative/main');
    document.writeln(mod.greet());
    </script></pre>
  </div>
  <div class="Box Blue">
    <h2>Web worker</h2>
    <pre id="workerModulePre1"><script type="text/javascript">
    var worker = new Worker("worker.js");
    worker.addEventListener("message", function(evt) {
      var node = document.getElementById('workerModulePre1');
      node.innerHTML += evt.data+'\n';
    }, false);
    worker.postMessage("hello");
    </script></pre>
  </div>
</body>

</html>
